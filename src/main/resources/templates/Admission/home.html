<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Admission/base :: layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Welcome To Team Ace ERP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
	<!-- FontAwesome Icon -->
	<link rel="stylesheet" href="/css/all.min.css" th:href="@{/css/all.min.css}" />
	<!-- Ubuntu fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>

<body>
<section>
	<h1 class="text-center">Welcome To Admission</h1>

	<div class="container-fluid">
		<div class="row row-cols-1 row-cols-md-2 g-2">
			<div class="col">
				<div class="card" style="background-color: maroon; border-radius: 5%;">
					<div class="card-body text-center text-white mt-5 mb-5">
						<h5>Total Students</h5>
						<h5 class="card-title" th:text="${totalStudents}">New Result</h5>
					</div>
				</div>
			</div>

			<div class="col">
				<div class="card" style="background-color: maroon; border-radius: 5%;">
					<div class="card-body text-center text-white mt-5 mb-5">
						<h5>Total Semester Fee</h5>
						<h5 class="card-title" th:text="${totalSemesterFee}">New Result</h5>
					</div>
				</div>
			</div>

			<div class="col">
				<div class="card" style="background-color: maroon; border-radius: 5%;">
					<div class="card-body text-center text-white mt-5 mb-5">
						<h5>Total Registration Fee</h5>
						<h5 class="card-title" th:text="${totalRegistrationFee}">New Result</h5>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<!-- Other JavaScript -->
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/all.min.js}"></script>
</body>

</html>
