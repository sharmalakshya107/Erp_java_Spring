<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
	<!-- OWL Carousel CSS -->
	<link rel="stylesheet" href="" th:href="@{/css/owl.carousel.css}" />
	<link rel="stylesheet" href="" th:href="@{/css/owl.theme.green.css}" />
	<!-- FontAwesome Icon -->
	<link rel="stylesheet" href="" th:href="@{/css/all.min.css}" />
	<!-- Ubuntu fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

	<title th:text="${title}">Base Html</title>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-bg sticky-top">
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{/}">TEAM ACE</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/login}">Admission</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/login}">Examination</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/login}">Library</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/login}">Inventory</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/login}">Transport</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/login}">Accounting</a></li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="fas fa-user"></i>
					</a>
					<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
						<li><a class="dropdown-item" th:href="@{/login}">Login</a></li>
						<li><a class="dropdown-item" th:href="@{/signup/}">Register</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>
<!-- End of Navbar -->

<!-- Content -->
<div th:replace="${content}"></div>

<!-- Bootstrap Bundle with Popper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<!-- Other JavaScript -->
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/sweetalert.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/all.min.js}"></script>

</body>

</html>
