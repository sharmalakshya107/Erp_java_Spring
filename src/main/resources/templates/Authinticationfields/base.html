<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" href="" th:href="@{/css/bootstrap.min.css}" />
    <title th:text="${title}">Base Html</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark custom-bg sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Team Ace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login/}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/signup/}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav><div th:replace="${content}"></div>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/sweetalert.min.js}"></script>
</body>
</html>
